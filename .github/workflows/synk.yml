name: Sync Main branch to Dev

on:
  push:
    branches:
      - 'main'
permissions:
  contents: write
  
jobs:
  sync_dev_uat:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Merge main into uat
      run: |
        git fetch origin main
        git merge origin/main --no-edit
        git push origin dev
